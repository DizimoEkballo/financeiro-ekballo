<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Financeiro | Igreja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (ES Modules - GitHub Pages friendly) -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</head>

<body>
  <header>
    <h1>Controle Financeiro da Igreja</h1>
    <p>Status do sistema: <span id="status">Carregando...</span></p>
  </header>

 <main>
  <!-- VISITANTE -->
  <section id="login-section">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="E-mail" />
    <br /><br />
    <input type="password" id="password" placeholder="Senha" />
    <br /><br />

    <button id="btnLogin">Entrar</button>

    <p id="loginError" style="color:red;"></p>
  </section>

  <!-- USUÁRIO LOGADO -->
  <section id="user-section" style="display:none;">
    <p>
      Usuário logado: <strong id="userEmail"></strong><br />
      Perfil: <strong id="userPerfil"></strong>
    </p>

    <button id="btnLogout">Sair</button>
  </section>
</main>
